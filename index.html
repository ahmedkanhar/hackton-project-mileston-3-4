<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume Builder</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container mx-auto p-8">
    <h1>Create Your Professional Resume</h1>

    <!-- Personal Information -->
    <div class="card custom-card">
      <div class="card-body">
        <form id="resumeForm">
          <fieldset>
            <legend class="fieldsethead">Personal Information</legend>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="form-label">Full Name: </label>
                <input type="text" class="form-control" placeholder="Enter your full name" id="txtName" />
              </div>

              <div>
                <label class="form-label">Email Address: </label>
                <input type="email" class="form-control" placeholder="Your email address" id="txtEmail" />
              </div>

              <div>
                <label class="form-label">Phone Number: </label>
                <input type="tel" class="form-control" placeholder="Your phone number" id="txtPhone" />
              </div>

              <div>
                <label class="form-label">Upload Profile Picture: </label>
                <input type="file" class="form-control" id="txtProfile" accept=".jpg, .jpeg, .png" />
              </div>

              <div class="col-span-2">
                <label class="form-label">About Me: </label>
                <textarea class="form-control" id="txtabout" placeholder="A brief introduction about yourself" rows="3"></textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Education -->
    <div class="card custom-card">
      <div class="card-body">
        <form id="resumeForm">
          <fieldset>
            <legend class="fieldsethead">Education & Qualifications</legend>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="form-label">Degree Title: </label>
                <input type="text" class="form-control" placeholder="e.g., Bachelor of Science in Computer Science" id="txtDegreeTitle" />
              </div>
              <div>
                <label class="form-label">Institution Name: </label>
                <input type="text" class="form-control" placeholder="Name of your school/college/university" id="txtclg" />
              </div>

              <div>
                <label class="form-label">Start Date: </label>
                <input type="date" class="form-control" id="txteduStartDate" />
              </div>

              <div>
                <label class="form-label">End Date: </label>
                <input type="date" class="form-control" id="txteduEndDate" />
              </div>

              <div class="col-span-2">
                <label class="form-label">Description of Studies: </label>
                <textarea class="form-control" id="txtEducationDescription" rows="3"></textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Skills -->
    <div class="card custom-card">
      <div class="card-body">
        <form id="resumeForm">
          <fieldset>
            <legend class="fieldsethead">Professional Skills</legend>

            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="form-label">List Your Skills: </label>
                <textarea class="form-control" id="txtSkill" placeholder="List the skills you want to showcase" rows="3"></textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Work Experience -->
    <div class="card custom-card">
      <div class="card-body">
        <form id="resumeForm">
          <fieldset>
            <legend class="fieldsethead">Professional Experience</legend>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="form-label">Company Name: </label>
                <input type="text" class="form-control" placeholder="Name of your previous employer" id="txtCompanyName" />
              </div>

              <div>
                <label class="form-label">Job Start Date: </label>
                <input type="date" class="form-control" id="txtexStartDate" />
              </div>

              <div>
                <label class="form-label">Job End Date: </label>
                <input type="date" class="form-control" id="txtexEndDate" />
              </div>

              <div>
                <label class="form-label">Your Position: </label>
                <input type="text" class="form-control" placeholder="Your job title" id="txtPosition" />
              </div>

              <div class="col-span-2">
                <label class="form-label">Job Responsibilities: </label>
                <textarea class="form-control" id="txtExperienceDescription" rows="3"></textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="text-center mt-8">
      <button type="button" class="btn-primary text-lg" onclick="GenerateResume()" id="generateResumeButton">Generate My Resume</button>
    </div>

    <div id="resume-output" class="resume-output mt-8"></div>

    <!-- Download Button -->
    <div class="text-center mt-4">
      <button type="button" class="btn-primary text-lg" onclick="downloadPDF()" id="downloadResumeButton">Download as PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
